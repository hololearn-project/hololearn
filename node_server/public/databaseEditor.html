		<title>Hololearn Database Editor</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

	<body>
      <a href="#menu" id="toggle"><span></span></a>

      <div id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="databaseEditor.html">Database Overview</a></li>
        </ul>
      </div>
    <div id="alertBox" class="alertBox" style="display: none;">
      <h2 style="color: white;">Are you sure about that?</h4>
      <div onclick="hideAlertBox()" style="left: 50px;" class="confirmButton"><h4 class="confirmButtonText">No</h4></div>
      <div onclick="removeLectureFromDatabase()" style="right: 50px;" class="confirmButton"><h4 class="confirmButtonText">Confirm</h4></div>
    </div>
    <div id="editBox" class="alertBox" style="display: none;">
      <h2 style="color: white;">What to name it now?</h4>
      <input type="text" id="nameEditInput">
      <div onclick="hideEditBox()" style="left: 50px;" class="confirmButton"><h4 class="confirmButtonText">No</h4></div>
      <div onclick="editLectureFromDatabase()" style="right: 50px;" class="confirmButton"><h4 class="confirmButtonText">Confirm</h4></div>
    </div>
    <div id="listEditor">
        <div class="lectureDiv" style="display: none;">
          <p id="exampleCell" class="editorCell"><i class='far fa-edit editIcon'></i><i class='far fa-trash-alt deleteIcon'></i></p>
        </div>
    </div>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
